name: C/C++ CI

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ master ]
env:
    CXXFLAGS: -std=gnu++11
    FLAGS: --enable-ip6 --enable-json --disable-linuxmodule --enable-tunnel --enable-research --disable-verbose-batch

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: ./configure $FLAGS
    - name: make
      run: make
    - name: make check
      run: make check
