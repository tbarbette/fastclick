name: C/C++ CI

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ master ]
env:
    CXXFLAGS: -std=gnu++11
    FLAGS: --enable-all --disable-verbose-batch

strategy:
    matrix:
        COMPILER: [gcc, clang]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: configure
      run:
          - if [ $COMPILER = "clang" ] ; then export CC=clang; export CXX=clang++; fi
          - ./configure $FLAGS
    - name: make
      run: make
    - name: make check
      run: make check
